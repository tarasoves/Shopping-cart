<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- bootstrap-datetimepicker CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-datetimepicker.min.css') }}">

</head>
<body style="padding-top: 70px;">


  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <p class="navbar-brand">Narsharab</p>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">



        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" id="datetimepicker6" />
          </div>
          <button type="submit" class="btn btn-default">Оформить заказ <span class="badge">#434</span></button>
        </form>

        <ul class="nav navbar-nav navbar-right">
          <li><button type="button" class="btn btn-default navbar-btn" id="save-order">Сохранить заказ</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">


<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  {% for user in users %}

  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading{{ user.id }}">
      <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ user.id }}" aria-expanded="false" aria-controls="collapse{{ user.id }}">
          Клиент <b>{{ user.name }}</b>
        </a>
      </h4>
    </div>
    <div id="collapse{{ user.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{ user.id }}">
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
              <tr>
                <td><b>Улица</b></td>
                <td><b>Дом</b></td>
                <td><b>Квартира</b></td>
                <td><b>Кличество</b></td>
              </tr>
          </thead>
          <tbody>
            {% for h in user.house %}
              <tr>
                <td>{{ h.street }}</td>
                <td>{{ h.dom }}</td>
                <td>{{ h.kv }}</td>
                <td>
                  <button type="button" class="btn btn-default js-change-count" data-id="{{ h.id }}" data-delta="-1"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                  <span class="label label-default" id="{{ h.id }}">0</span>
                  <button type="button" class="btn btn-default js-change-count" data-id="{{ h.id }}" data-delta="1"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  {% endfor %}

</div>
  </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MomentWithLocales -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/moment-with-locales.min.js') }}"></script>
    <!-- UnderScore -->
    <script src="{{ url_for('static', filename='js/underscore.js') }}" type="text/javascript"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Bootstrap Datetimepicker -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-datetimepicker.min.js') }}"></script>
    <!-- My javascript -->
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>


    <script type="text/javascript">
      $(function () {
        $('#datetimepicker6').datetimepicker(
          {pickTime: false, language: 'ru'}
        );
      });
    </script>
</body>
</html>
